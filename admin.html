<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - Sorteos Arteaga</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff0000;
    }

    header h1 {
      color: #ffcc00;
      font-size: 2em;
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffcc00;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    input[type="file"] {
      margin-top: 10px;
      color: #ffcc00;
    }

    button {
      margin-top: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff6600;
    }

    .save-status {
      margin-top: 15px;
      color: #00ff88;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #aaa;
      margin-top: 40px;
      font-size: 0.8em;
    }

  </style>
</head>
<body>

  <header>
    <h1>‚öôÔ∏è Panel de Administraci√≥n</h1>
    <p>Control interno - Sorteos Arteaga</p>
  </header>

  <div class="container">
    <label for="detalles">Detalles de la rifa</label>
    <textarea id="detalles" rows="3" placeholder="Escribe los detalles de la rifa..."></textarea>

    <label for="premio">Informaci√≥n del premio</label>
    <textarea id="premio" rows="2" placeholder="Escribe qu√© se gana el participante..."></textarea>

    <label for="pagos">M√©todos de pago</label>
    <textarea id="pagos" rows="2" placeholder="Ejemplo: Tarjeta, Oxxo, transferencia..."></textarea>

    <label for="promos">Promociones</label>
    <textarea id="promos" rows="2" placeholder="Ejemplo: 2 boletos por 100 pesos..."></textarea>

    <label for="fecha">Fecha del evento</label>
    <input type="text" id="fecha" placeholder="Ejemplo: 15 de diciembre de 2025">

    <label for="imagen">Subir foto del premio</label>
    <input type="file" id="imagen" accept="image/*">

    <button onclick="guardarDatos()">üíæ Guardar informaci√≥n</button>
    <div class="save-status" id="status"></div>
  </div>

  <footer>
    ¬© 2025 Sorteos Arteaga ‚Äì Todos los derechos reservados.
  </footer>

  <script>
    function guardarDatos() {
      const status = document.getElementById('status');
      status.textContent = "Guardando...";
      setTimeout(() => {
        status.textContent = "‚úÖ Informaci√≥n guardada correctamente (modo local)";
      }, 1000);
    }
  </script>
</body>
</html>
