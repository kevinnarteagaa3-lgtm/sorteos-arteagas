
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Administraci√≥n - Sorteos Arteaga</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background-color: #111;
  padding: 20px;
}
section {
  background-color: #111;
  border-radius: 10px;
  padding: 20px;
  margin: 20px;
}
input, textarea {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #444;
  background: #222;
  color: #fff;
}
button {
  background-color: #444;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #666;
}
img {
  max-width: 90%;
  border-radius: 10px;
  margin-top: 10px;
}
footer {
  background: #111;
  padding: 10px;
  margin-top: 30px;
}
</style>
</head>
<body>

<header>
  <h1>‚öôÔ∏è Panel de Administraci√≥n - Sorteos Arteaga</h1>
</header>

<!-- Configuraci√≥n general -->
<section id="configuracion">
  <h2>Configuraci√≥n del Sorteo</h2>
  <label>N√∫mero de emisiones:</label><br>
  <input type="number" id="emisiones" placeholder="Ej: 1"><br>
  <label>N√∫mero de boletos por emisi√≥n:</label><br>
  <input type="number" id="boletos" placeholder="Ej: 1000"><br>
</section>

<!-- Descripci√≥n -->
<section id="descripcion">
  <h2>Descripci√≥n del Sorteo</h2>
  <textarea id="detalle" rows="5" placeholder="Escribe los detalles de la rifa..."></textarea>
  <label>Fecha del evento:</label><br>
  <input type="date" id="fecha">
</section>

<!-- Fotos -->
<section id="fotos">
  <h2>Fotos del Premio</h2>
  <input type="file" id="subirFoto" accept="image/*"><br>
  <img id="preview" src="" alt="Previsualizaci√≥n">
</section>

<!-- Redes sociales -->
<section id="redes">
  <h2>Redes Sociales</h2>
  <input type="text" id="facebook" placeholder="Enlace de Facebook">
  <input type="text" id="instagram" placeholder="Enlace de Instagram">
  <input type="text" id="whatsapp" placeholder="N√∫mero o enlace de WhatsApp">
</section>

<!-- Bot√≥n de guardado -->
<section>
  <button id="guardar">üíæ Guardar configuraci√≥n</button>
</section>

<footer>
  <p>¬© 2025 Sorteos Arteaga - Todos los derechos reservados</p>
</footer>

<script>
const emisiones = document.getElementById('emisiones');
const boletos = document.getElementById('boletos');
const detalle = document.getElementById('detalle');
const fecha = document.getElementById('fecha');
const subirFoto = document.getElementById('subirFoto');
const preview = document.getElementById('preview');
const facebook = document.getElementById('facebook');
const instagram = document.getElementById('instagram');
const whatsapp = document.getElementById('whatsapp');

// Cargar datos guardados
window.onload = () => {
  emisiones.value = localStorage.getItem('emisiones') || '';
  boletos.value = localStorage.getItem('totalBoletos') || '';
  detalle.value = localStorage.getItem('detalle') || '';
  fecha.value = localStorage.getItem('fecha') || '';
  facebook.value = localStorage.getItem('facebook') || '';
  instagram.value = localStorage.getItem('instagram') || '';
  whatsapp.value = localStorage.getItem('whatsapp') || '';
  if (localStorage.getItem('foto')) preview.src = localStorage.getItem('foto');
};

// Previsualizaci√≥n y guardado de foto
subirFoto.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
      localStorage.setItem('foto', reader.result);
    };
    reader.readAsDataURL(file);
  }
});

// Guardar configuraci√≥n
document.getElementById('guardar').addEventListener('click', () => {
  localStorage.setItem('emisiones', emisiones.value);
  localStorage.setItem('totalBoletos', boletos.value);
  localStorage.setItem('detalle', detalle.value);
  localStorage.setItem('fecha', fecha.value);
  localStorage.setItem('facebook', facebook.value);
  localStorage.setItem('instagram', instagram.value);
  localStorage.setItem('whatsapp', whatsapp.value);
  alert('‚úÖ Configuraci√≥n guardada correctamente');
});
</script>

</body>
</html>
